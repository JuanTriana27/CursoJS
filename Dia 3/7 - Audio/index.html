<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    audio::-webkit-media-controls-panel {
        background-color: rgb(21, 157, 199);
    }
</style>

<body>

    <input type="number" name="" id="tiempoElegido">

    <button onclick="comenzarTime()">Alarma</button>

    <h1 id="textoAlarma" style="color: red;">OFF</h1>

    <audio controls id="audioAlarma">
        <source src="alarma.mp3" type="audio/mpeg">
        Sonido no Habilitado
    </audio>

</body>

<script>
    let elementosSeg = document.getElementById("tiempoElegido");
    let textoAlarma = document.getElementById("textoAlarma");
    let elementoSonido = document.getElementById("audioAlarma");

    function comenzarTime() {
        setTimeout(tiempoCumplido, 1000 * elementosSeg.value);
    }

    function tiempoCumplido() {
        textoAlarma.innerText = "ON";
        textoAlarma.style.color = "green";
        elementoSonido.play();
    }

</script>
