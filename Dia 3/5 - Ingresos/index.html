<body>

    <h1>Ingresa tu nombre</h1>

    <h1 id = "salida">Quien eres?</h1>

</body>

<script>

    function mostrarDatos() {
        let miNombre;
        let miEdad;

        let mensaje = "Mi nombre es " + miNombre + ", tengo " + miEdad + " a√±os y vivo en " + miCiudad + ".";

        elementoTexto.textContent = mensaje;

    }

</script>
